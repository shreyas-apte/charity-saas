<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Charity SaaS{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-30 bg-white shadow transition-all">
        <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2">
                <span class="text-2xl font-extrabold text-indigo-600 tracking-tight">CharitySaaS</span>
            </a>
            <nav class="hidden md:flex gap-8 text-gray-700 font-medium">
                <a href="/" class="hover:text-indigo-600 transition">Home</a>
                <a href="#features" class="hover:text-indigo-600 transition">Features</a>
                <a href="#contact" class="hover:text-indigo-600 transition">Contact</a>
            </nav>
            <a href="/login" class="inline-block rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition">Sign In</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Modern Footer -->
    <footer class="bg-white border-t mt-8">
        <div class="mx-auto max-w-7xl px-4 py-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="text-lg font-bold text-indigo-600">CharitySaaS</div>
            <div class="text-gray-500 text-sm">&copy; {{ now|date:'Y' }} CharitySaaS. All rights reserved.</div>

            </div>
        </div>

</body>
</html>
